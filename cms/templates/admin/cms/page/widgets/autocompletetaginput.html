<script type="text/javascript">
    jQuery("#id_{{ name }}").autocomplete({{ tags|safe }}, {
        width: 150,
        max: 10,
        highlight: false,
        multiple: true,
        multipleSeparator: ", ",
        scroll: true,
        scrollHeight: 300,
        matchContains: true,
        autoFill: true,
    });
</script>
