{% load i18n l10n sekizai_tags cms_tags %}{% load url from future %}{% spaceless %}
{% addtoblock "js" %}
<script type="text/javascript">
(function($) {
// CMS.$ will be passed for $
$(document).ready(function () {
	new CMS.Plugin('cms_placeholder-model-{{ opts.app_label }}-{{ instance.pk|unlocalize }}-{{ attribute_name|slugify }}', {
		'type': 'generic',
		'page_language': '{{ LANGUAGE_CODE }}',
		'plugin_type': '{% trans opts.module_name %}',
		'plugin_name': '{% trans "Edit" %} {% trans opts.verbose_name %}',
		'plugin_id': '{{ instance.pk|unlocalize }}',
		'urls': {
			'edit_plugin': '{{ admin_url }}'
		}
	});
});
})(CMS.$);
</script>
{% endaddtoblock %}
<span id="cms_placeholder-model-{{ opts.app_label }}-{{ instance.pk|unlocalize }}-{{ attribute_name|slugify }}" class="cms_placeholder-generic">{{ item }}</span>{% endspaceless %}
