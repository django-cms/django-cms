{% load i18n l10n sekizai_tags cms_tags %}{% load url from future %}
{% addtoblock "js" %}
<script type="text/javascript">
(function($) {
// CMS.$ will be passed for $
$(document).ready(function () {
	new CMS.Plugin('cms_placeholder-generic-{{ current_page.pk|unlocalize }}', {
		'type': 'generic',
		'plugin_name': 'Page Title',
		'urls': {
			'edit_plugin': '{% url "admin:cms_page_edit_title" current_page.pk lang %}'
		}
	});
});
})(CMS.$);
</script>
{% endaddtoblock %}
<span id="cms_placeholder-generic-{{ current_page.pk|unlocalize }}" class="cms_placeholder-generic">{% page_attribute title %}</span>
