[tox]
distribute = False
envlist =
    py26-1.2.X

[testenv]
commands =
    pip install -U coverage==3.4
    coverage run --rcfile=.coveragerc cms/test/run_tests.py --direct --env-name {envname} # get rid of --direct somehow
    coverage xml -o coverage-{envname}.xml
sitepackages = True

[testenv:py25-1.2.X]
basepython = python2.5
deps =
    unittest-xml-reporting==1.0.3
    django-reversion
    django-classy-tags
    South
    sphinx
    django==1.2.4

[testenv:py26-1.2.X]
basepython = python2.6
deps =
    unittest-xml-reporting==1.0.3
    django-reversion
    django-classy-tags
    South
    sphinx
    django==1.2.4

[testenv:py27-1.2.X]
basepython = python2.7
deps =
    django==1.2.4


